{% extends "base.html" %}
{% block content %}
<h2>Your To-Do List</h2>

<form method="POST">
    <input type="text" name="task" placeholder="New Task">
    <button type="submit">Add</button>
</form>

<ul>
{% for task in tasks %}
    <li>
        {% if task.completed %}
            <s>{{ task.task }}</s>
        {% else %}
            {{ task.task }}
            <a href="{{ url_for('complete', task_id=task.id) }}">✅ Complete</a>
        {% endif %}
        <a href="{{ url_for('delete', task_id=task.id) }}">❌ Delete</a>
    </li>
{% endfor %}
</ul>

<a href="{{ url_for('logout') }}">Logout</a>
{% endblock %}
